# Meson cross-compilation file for Android x86_64
# Для эмулятора и x86 устройств

[binaries]
c = 'x86_64-linux-android24-clang'
cpp = 'x86_64-linux-android24-clang++'
ar = 'llvm-ar'
strip = 'llvm-strip'
ranlib = 'llvm-ranlib'
ld = 'ld.lld'
pkgconfig = 'pkg-config'

[properties]
needs_exe_wrapper = true
sys_root = '/opt/android-ndk/sysroot'

c_args = [
  '-DANDROID',
  '-D__ANDROID_API__=24',
  '-fPIC',
]

cpp_args = [
  '-DANDROID',
  '-D__ANDROID_API__=24',
  '-fPIC',
]

c_link_args = [
  '-Wl,--gc-sections',
]

cpp_link_args = [
  '-Wl,--gc-sections',
]

[host_machine]
system = 'android'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'